<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=OleoScript&display=swap" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main_style.css">
    <link rel="stylesheet" type="text/css" href="css/message_bubble_style.css">
    <title>Authorization</title>
    <meta charset="utf-8">
</head>
<body>
<div class="application">
    <div class="bottom side">
        <div class="content">
            <form class="left side">
                <div class="header">Hello! Are you ready to log in?</div>
                <div>
                    <label for="email-input">Email:</label>
                    <input id="email-input" type="email">
                </div>
                <div>
                    <label for="password-input">Password:</label>
                    <input id="password-input" type="password">
                </div>
                <a class="buttons" href='login-success.html'>Log in</a>
            </form>
            <div data-type="mascot-container" class="mascot-container">
                <div class="message-bubble">Login component should not be less than 3.</div>
                <img class="right side" src="images/tutorial.png" alt="Mascot">
            </div>
        </div>
    </div>
</div>
</body>
</html>
