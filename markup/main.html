				</div>
				<div class="button-div">
				<a class="buttons" href='welcome-page.html' style="text-align: right; margin-right: 30px"><img class="fish" src="./pictures/arrow_left.png" style="margin-left: -5px; float: left;">Return</a>

				</div>
			</form>
			</div>
	<img class="right side" src = "mascot/tutorial.png">
		</div>
